<svg xmlns="http://www.w3.org/2000/svg" width="256" height="128" viewBox="0 0 256 128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <rect width="256" height="128" fill="url(#bgGrad)"/>
  
  <!-- Decorative pattern -->
  <g opacity="0.1" fill="#7c3aed">
    <circle cx="20" cy="20" r="30"/>
    <circle cx="240" cy="110" r="40"/>
    <circle cx="200" cy="20" r="20"/>
  </g>
  
  <!-- Main omelette icon (larger version) -->
  <g transform="translate(40, 64)">
    <!-- Omelette shape -->
    <ellipse cx="0" cy="0" rx="32" ry="24" fill="#f59e0b"/>
    <ellipse cx="0" cy="-2" rx="28" ry="20" fill="#fbbf24"/>
    <ellipse cx="0" cy="0" rx="32" ry="24" fill="none" stroke="#fef3c7" stroke-width="2" opacity="0.5"/>
    
    <!-- D-Pad -->
    <g fill="#7c3aed">
      <rect x="-6" y="-6" width="12" height="12" rx="2"/>
      <rect x="-4.5" y="-16" width="9" height="11" rx="2"/>
      <rect x="-4.5" y="5" width="9" height="11" rx="2"/>
      <rect x="-16" y="-4.5" width="11" height="9" rx="2"/>
      <rect x="5" y="-4.5" width="11" height="9" rx="2"/>
    </g>
    
    <!-- Button accents -->
    <circle cx="22" cy="-12" r="4" fill="#ef4444"/>
    <circle cx="28" cy="-4" r="3" fill="#22c55e"/>
    
    <!-- Steam -->
    <g fill="#fef3c7" opacity="0.6">
      <ellipse cx="-20" cy="-20" rx="2.5" ry="4" transform="rotate(-15 -20 -20)"/>
      <ellipse cx="-14" cy="-26" rx="2" ry="3.5" transform="rotate(-10 -14 -26)"/>
    </g>
  </g>
  
  <!-- Title text "ROMMLET" -->
  <text x="95" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff">
    ROMMLET
  </text>
  
  <!-- Subtitle -->
  <text x="95" y="80" font-family="Arial, sans-serif" font-size="12" fill="#a78bfa">
    RomM Client for 3DS
  </text>
  
  <!-- Decorative line -->
  <rect x="95" y="86" width="120" height="2" rx="1" fill="#7c3aed" opacity="0.6"/>
</svg>
